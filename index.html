<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Simples</title>
  <link rel="stylesheet" href="style.css">
  
    
<!-- CSS -->
    
    
<style>  
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background-color: #f0f0f0;
  color: #333;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 2rem 0;
}

main {
  padding: 2rem;
}

    
/* estilo do botão */
    
button {
  padding: 0.5rem 1rem;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
    

  /* estilo do footer */ 
    
footer {
  background-color: #222;
  color: white;
  padding: 1rem;
  position: fixed;
  bottom: 0;
  width: 100%;
}    
    
    
  /* estilo da imagem */
    
.imagem-principal {
  max-width: 90%;
  height: auto;
  border-radius: 10px;
  margin: 1rem 0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
   
    
    
</style>   
  
</head>
    
    
    
  
<body>
     
  <header>
    <h1>Bem-vindo ao Meu Site</h1>
  </header>

  <main>
    <p>Este é um site simples feito com HTML, CSS e JavaScript.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
      
  
      
  </main>
    
    
          <img src="img/1.jpg" alt="Imagem da internet" class="imagem-principal">

    
<!-- Footer -->

     <footer>
           <p>&copy; 2025 - Meu Site</p>
     </footer>

    
    
<!-- JavaScript -->

    
    <script src="script.js">
    
    
          function mostrarMensagem() {
          alert("Você clicou no botão!");
          }
        
    
    </script>
    
    
  </body>
    
  
</html>
